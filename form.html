<!DOCTYPE html>
<html lang="en">
<head>
  <title>Order Form</title>
  <link rel="stylesheet" href="form.css">
  <script src="form.js"></script>
</head>
<body>
  <h1>Order Form</h1>
  <form id="customer-form">
    <label for="name">FULL NAME:</label>
    <input type="text" id="name" name="name" required>
  
    <label for="email">EMAIL ADDRESS:</label>
    <input type="email" id="email" name="email" required>
  
    <label for="shipping_address">SHIPPING FULL ADDRESS:</label>
    <input type="text" id="shipping_address" name="shipping_address" required>
  
    <label for="phone_number">PHONE NUMBER:</label>
    <input type="tel" id="phone_number" name="phone_number" required>
    <br><br>
    <label for="billing_address">   CASH ON DELIVERY ONLY!</label>
    <br><br><br><br><br><br>
    <button class="btn" type="submit">SUBMIT</button>
  </form>
  <div><a href="index.html" class="btn1">BACK</a></div>
  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Image</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Gallon Water</td>
        <td><img src="img/gallon1.png" alt="Gallon Water"></td>
        <td>₱30.00</td>
        <td><input type="number" value="" id="quantity1" onchange="updateTotal()"></td>
        <td>₱<span id="total1"></span></td>
      </tr>
      <tr>
        <td>Gallon Water</td>
        <td><img src="img/gallon2.png" alt="Gallon Water"></td>
        <td>₱25.00</td>
        <td><input type="number" value="" id="quantity2" onchange="updateTotal()"></td>
        <td>₱<span id="total2"></span></td>
      </tr>
      <tr>
        <td>Bottled Water</td>
        <td><img src="img/bottle.png" alt="Bottled Water"></td>
        <td>₱10.00</td>
        <td><input type="number" value="" id="quantity3" onchange="updateTotal()"></td>
        <td>₱<span id="total3"></span></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th colspan="4">Total Price / Total Payment:</th>
        <td>₱<span id="grandTotal"></span></td>
      </tr>
    </tfoot>
  </table>
  <div>
  </div>
</body>
</html>
